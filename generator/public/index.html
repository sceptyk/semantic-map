<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Semantic map of Dublin
        </title>
        <meta content="Sentantic map of Dublin" name="description"/>
        <meta content="Filip Nowakowski @ UCD" name="author"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="css/styles.css" rel="stylesheet"/>
        <script crossorigin="anonymous" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.0/Chart.min.js"></script>
        <!-- custom scripts -->
        <script src="lib/wordcloud2.js"></script>
        <script src="lib/stopwords.js"></script>
        <script type="text/javascript" src="js/css.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!--[if lt IE 9]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
    </head>
    <body>
        <div id="map"></div>
        <div class="left-bottom-corner">
            <div class="preview">
                <h1>Word cloud</h1>
            </div>
            <div class="view">
                <canvas id="canvas-word-cloud"></canvas>
            </div>
        </div>
        <div class="left-top-corner">
            <div class="preview">
                <h1>Information</h1>
            </div>
            <div class="view">
                <img src="http://www.ucd.ie/handball/images/ucd_brandmark_colour.gif"/>
            </div>
        </div>
        <div class="right-bottom-corner">
            <div class="preview">
                <h1>Popularity</h1>
            </div>
            <div class="view">
                <canvas id="canvas-popularity"></canvas>
            </div>
        </div>
        <div class="right-top-corner">
            <div class="menu">
                <div class="filter">
                    <div class="input-group">
                        <input id="input-keywords" type="text" class="form-control" placeholder="Keywords"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                    
                </div>
                <div class="menu-icons">
                    <span class="filter-time">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </span>
                    <span class="filter-day">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    </span>
                    <span class="filter-date">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="menu-item">
                <div id="filter-day" class="menu-item-body">
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-mo" aria-label="...">
                        </span>
                        <p>Mo</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-tu" aria-label="...">
                        </span>
                        <p>Tu</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-we" aria-label="...">
                        </span>
                        <p>We</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-th" aria-label="...">
                        </span>
                        <p>Th</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-fr" aria-label="...">
                        </span>
                        <p>Fr</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-sa" aria-label="...">
                        </span>
                        <p>Sa</p>
                    </span>
                    <span class="day">
                        <span class="input-group-addon" >
                            <input type="checkbox" id="input-day-su" aria-label="...">
                        </span>
                        <p>Su</p>
                    </span>
                </div>
                <div id="filter-time" class="menu-item-body">
                    <div class="input-group">
                      <span class="input-group-addon" id="input-time-value"></span>
                      <input id="input-time" type="text" class="form-control" aria-describedby="input-time-value">
                    </div>
                </div>
                <div id="filter-date" class="menu-item-body">
                    <div class="input-group">
                      <span class="input-group-addon" id="input-date-value"></span>
                      <input id="input-date" type="text" class="form-control" aria-describedby="input-date-value">
                    </div>
                </div>
            </div>
        </div>
        <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxWS-HTeqQK4Z-BxrPmg8-UrXc-wERsQE&libraries=visualization&callback=initMap">
        </script>
    </body>
</html>
